<!DOCTYPE html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Canvas Compositing</title>

    <link rel="stylesheet" media="all" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" href="assets/stylesheets/base.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-2">
          <ul class="samples">
            <li><span class="sample" style="background-color: #FFFFFF"></span> Blanc</li>
            <li><span class="sample" style="background-color: #FF0000"></span> Rouge</li>
            <li><span class="sample" style="background-color: #00FF00"></span> Vert</li>
            <li><span class="sample" style="background-color: #0000FF"></span> Bleu</li>
            <li><span class="sample" style="background-color: #000000"></span> Noir</li>
          </ul>
        </div>

        <div class="col">
          <canvas id="canvas"
                  width="1200" height="1000"
                  data-primary-image="assets/images/primary.png?123"
                  data-secondary-image="assets/images/secondary.png?123"></canvas>
        </div>

        <div class="col-3">
          <form action="" method="get">
            <div class="form-group">
              <label for="primary_color">Soie</label>
              <select name="primary_color" id="primary_color" class="form-control">
                <option value="#FFFFFF"></option>
                <option value="#FF0000">Rouge</option>
                <option value="#00FF00">Vert</option>
                <option value="#0000FF">Bleu</option>
              </select>
            </div>

            <div class="form-group">
              <label for="secondary_color">Dentelle</label>
              <select name="secondary_color" id="secondary_color" class="form-control">
                <option value="#000000"></option>
                <option value="#FF0000">Rouge</option>
                <option value="#00FF00">Vert</option>
                <option value="#0000FF">Bleu</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/javascripts/base.js"></script>
  </body>
</html>
